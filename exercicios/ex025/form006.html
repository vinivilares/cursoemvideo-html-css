<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>

        <p>
            <label for="nivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5">
        </p>

        <p>
            <!-- Quando utilizar envio de arquivo utilizar metodo post para o formulario -->
            <label for="foto">Foto do perfil:</label>
            <input type="file" name="foto" id="foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
