<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="m"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="f"> <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="bas"> <label for="bas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="fut" checked> <label for="fut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="nat"> <label for="nat">Natação</label> <br>
            <input type="checkbox" name="ten" id="ten"> <label for="ten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
