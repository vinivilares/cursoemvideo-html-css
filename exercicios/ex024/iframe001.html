<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* no caso de iframe o css é predominante */
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<!-- scrolling="auto" -->
<!-- scrolling="yes" -->
<!-- scrolling="no" -->

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!-- tamanho padrão 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="1" height="500" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">no
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
        também é bem legal!
    </p>
</body>

</html>
